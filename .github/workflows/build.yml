name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 18.x
        
    - name: Enable corepack
      run: corepack enable
        
    - name: Install dependencies
      run: yarn install
      env:
        CI: true
      
    - name: Build packages
      run: yarn build
      env:
        CI: true
        
    - name: Package @elgato-stream-deck/node
      run: |
        cd packages/node
        yarn pack --out ../../elgato-stream-deck-node.tgz
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: elgato-stream-deck-node
        path: elgato-stream-deck-node.tgz
        retention-days: 30
