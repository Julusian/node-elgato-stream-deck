name: Node CI

on:
  push:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm libudev-dev libusb-1.0-0-dev
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18.x
      - run: |
          corepack enable
          yarn install
        env:
          CI: true
      - run: yarn build
        env:
          CI: true
      - run: yarn lint
        env:
          CI: true
  audit:
    name: audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm libudev-dev libusb-1.0-0-dev
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18.x
      - run: |
          corepack enable
          yarn install
        env:
          CI: true
      - run: yarn validate:dependencies
        env:
          CI: true

  test:
    name: Test on node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6
      - name: Install linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm libudev-dev libusb-1.0-0-dev
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          corepack enable
          yarn install
        env:
          CI: true
      - run: yarn unit
        env:
          CI: true
      - name: Send coverage
        if: matrix.node-version == '18.x'
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  verify-udev-generation:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - name: yarn install
        run: |
          corepack enable
          yarn install
      - name: generate files
        run: |
          yarn build:root
          yarn build:udev
      - name: verify files are up to date
        uses: infotroph/tree-is-clean@v1.0.6
        with:
          check_untracked: false

  publish-demo:
    name: Publish demo to Github Pages
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 15

    # only run for main
    if: github.ref == 'refs/heads/main'

    needs:
      - test

    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18.x
      - name: Prepare build
        run: |
          corepack enable
          yarn install
          yarn build
        env:
          CI: true

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v4 # or specific "vX.X.X" version tag for this action
        with:
          path: ./packages/webhid-demo/dist/

  # Deployment job
  publish-demo-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    # only run for main
    if: github.ref == 'refs/heads/main'

    needs: publish-demo

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
