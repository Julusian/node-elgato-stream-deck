<html>
	<head>
		<style>
			.lds-spinner {
				color: official;
				display: inline-block;
				position: relative;
				width: 64px;
				height: 64px;
				margin: 76px 148px;
			}

			.lds-spinner div {
				transform-origin: 32px 32px;
				animation: lds-spinner 1.2s linear infinite;
			}

			.lds-spinner div:after {
				content: ' ';
				display: block;
				position: absolute;
				top: 3px;
				left: 29px;
				width: 5px;
				height: 14px;
				border-radius: 20%;
				background: #fff;
			}

			.lds-spinner div:nth-child(1) {
				transform: rotate(0deg);
				animation-delay: -1.1s;
			}

			.lds-spinner div:nth-child(2) {
				transform: rotate(30deg);
				animation-delay: -1s;
			}

			.lds-spinner div:nth-child(3) {
				transform: rotate(60deg);
				animation-delay: -0.9s;
			}

			.lds-spinner div:nth-child(4) {
				transform: rotate(90deg);
				animation-delay: -0.8s;
			}

			.lds-spinner div:nth-child(5) {
				transform: rotate(120deg);
				animation-delay: -0.7s;
			}

			.lds-spinner div:nth-child(6) {
				transform: rotate(150deg);
				animation-delay: -0.6s;
			}

			.lds-spinner div:nth-child(7) {
				transform: rotate(180deg);
				animation-delay: -0.5s;
			}

			.lds-spinner div:nth-child(8) {
				transform: rotate(210deg);
				animation-delay: -0.4s;
			}

			.lds-spinner div:nth-child(9) {
				transform: rotate(240deg);
				animation-delay: -0.3s;
			}

			.lds-spinner div:nth-child(10) {
				transform: rotate(270deg);
				animation-delay: -0.2s;
			}

			.lds-spinner div:nth-child(11) {
				transform: rotate(300deg);
				animation-delay: -0.1s;
			}

			.lds-spinner div:nth-child(12) {
				transform: rotate(330deg);
				animation-delay: 0s;
			}

			@keyframes lds-spinner {
				0% {
					opacity: 1;
				}

				100% {
					opacity: 0;
				}
			}
		</style>
	</head>

	<body>
		<h1>Elgato StreamDeck WebHID demo</h1>
		<h3>Based on <a href="https://github.com/Julusian/node-elgato-stream-deck/pull/2">elgato-stream-deck</a></h3>
		<h3>
			Getting started: Go to chrome://flags and enable "Experimental Web Platform features", then restart your
			browser
		</h3>
		<h3>
			Note: For linux, you need to ensure udev is setup with the correct device permissions for the hidraw driver.
		</h3>
		<p>
			<a href="#" id="consent-button">Select device</a>
		</p>

		<p>
			<select id="demo-select">
				<option value="fill-when-pressed">fill when pressed</option>
				<option value="rapid-fill">rapid fill</option>
				<option value="dom">dom</option>
				<option value="chase">chase</option>
			</select>
		</p>

		<p>
			<input type="range" min="1" max="100" value="60" id="brightness-range" />
		</p>

		<div id="image-source" style="display: none; background: #ab00ff; width: 360px; height: 216px;">
			<div class="lds-spinner">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>

		<div id="log" style="white-space: pre; background: #ffffff;"></div>

		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
